<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Место</title>
</head>
<!-- root -->

<body class="root">
  <!-- header -->
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="логотип" class="header__logo" />
  </header>
  <!-- main -->
  <main class="main">
    <!-- profile -->
    <section class="profile">
      <div class="profile__avatar">
        <button type="button" aria-label="Редактировать профиль." class="profile__edit-avatar"></button>
        <img alt="аватар" class="profile__img" />
      </div>
      <h1 class="profile__title">Нет данных с сервера</h1>
      <p class="profile__subtitle">Нет загрузки данных с сервера</p>
      <button type="button" class="profile__edit-button" aria-label="редактировать профиль">
        <img src="<%=require('./images/edit-icon.svg')%>" alt="редактировать" class="profile__edit-icon" />
      </button>
      <button type="button" class="profile__add-button" aria-label="добавить картинку">
        <img src="<%=require('./images/add-icon.svg')%>" alt="добавить" class="profile__add-icon" />
      </button>
    </section>
    <!-- gallery -->
    <section class="gallery" aria-label="Фотогалерея">
      <ul class="gallery__list"></ul>
    </section>
  </main>
  <!-- footer -->
  <footer class="footer">
    <p class="footer__copyright">&#64; 2022 Mesto Russia</p>
  </footer>
  <!-- popup user -->
  <div class="popup popup-user" id="popup-user">
    <div class="popup__window">
      <button type="button" class="popup__close-button" aria-label="закрыть"></button>
      <form name="editForm" class="popup__form" id="popup_user_form" novalidate>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" name="name" id="popup__username" class="popup__input" placeholder="Имя" required
          minlength="2" maxlength="40" />
        <span class="popup__username-error error"></span>
        <input type="text" name="about" id="popup__userjob" class="popup__input" placeholder="О себе" required
          minlength="2" maxlength="200" />
        <span class="popup__userjob-error error"></span>
        <button class="popup__save-button" id="popup__user_save-button" type="submit"
          aria-label="сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <!-- popup place -->
  <div class="popup popup-place" id="popup-place">
    <div class="popup__window">
      <button type="button" class="popup__close-button" aria-label="закрыть"></button>
      <form name="addForm" class="popup__form" id="popup_place_form" novalidate>
        <h3 class="popup__title">Новое место</h3>
        <input type="text" name="name" id="popup__placename" class="popup__input" placeholder="Название" required
          minlength="2" maxlength="30" />
        <span class="popup__placename-error error"></span>
        <input type="url" name="link" id="popup__placeimg" class="popup__input" placeholder="Ссылка на фото" required />
        <span class="popup__placeimg-error error"></span>
        <button class="popup__save-button" id="popup__place_save-button" type="submit"
          aria-label="создать">Создать</button>
      </form>
    </div>
  </div>
  <!-- popup avatar -->
  <div class="popup popup-avatar" id="popup-avatar">
    <div class="popup__window">
      <button type="button" class="popup__close-button" aria-label="закрыть"></button>
      <form name="avatarForm" class="popup__form" id="popup_avatar-form" novalidate>
        <h3 class="popup__title">Обновить аватар</h3>
        <input id="avatarlink" type="url" name="avatar" class="popup__input" placeholder="Ссылка на картинку"
          required />
        <span class="avatarlink-error error"></span>
        <button class="popup__save-button" id="popup__avatar_delete-button" type="submit"
          aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <!-- popup delete -->
  <div class="popup popup-delete" id="popup-delete">
    <div class="popup__window">
      <h3 class="popup__title">Вы уверены?</h3>
      <form class="popup__form" name="deleteForm">
        <button class="popup__save-button delete-submit-btn" type="submit" aria-label="Удалить">Да</button>
      </form>
      <button class="popup__close-button" type="button" aria-label="закрыть"></button>
    </div>
  </div>
  <!-- popup img -->
  <div class="popup popup_opened-img">
    <figure class="popup__screen">
      <img class="popup__screen-image" />
      <figcaption class="popup__screen-caption"></figcaption>
      <button type="button" class="popup__close-button" aria-label="закрыть"></button>
    </figure>
  </div>
  <!-- template -->
  <template class="gallery-item" id="gallery-item">
    <li class="card">
      <div class="card__img-container">
        <img class="card__image" />
      </div>
      <div class="card__footer">
        <h2 class="card__title"></h2>
        <div class="like">
          <button type="button" class="card__like" aria-label="лайк"></button>
          <p class="like__counter"></p>
        </div>
      </div>
      <button type="button" class="card__delete" aria-label="удалить"></button>
    </li>
  </template>
</body>

</html>
